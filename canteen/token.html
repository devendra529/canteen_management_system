<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Token System</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color:azure;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
}

input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#tokenDisplay {
    margin-top: 20px;
    text-align: center;
    font-size: 1.2em;
    color: #28a745;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Canteen Manegement  System</h1>
        <form id="orderForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="order">Order:</label>
            <input type="text" id="order" name="order" required>

            <button type="submit">Get Token</button>
        </form>
        <div id="tokenDisplay"></div>
    </div>
    <script>
        document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const order = document.getElementById('order').value;
    const token = generateToken();

    displayToken(name, order, token);
});

function generateToken() {
    return Math.floor(100 + Math.random() * 900);
}

function displayToken(name, order, token) {
    const tokenDisplay = document.getElementById('tokenDisplay');
    tokenDisplay.innerHTML = `
        <p>Thank you, ${name}!</p>
        <p>Your order: ${order}</p>
        <p>Your token number is: <strong>${token}</strong></p>
    `;
}

    </script>
</body>
</html>
